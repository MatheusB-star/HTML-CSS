<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="image-container">
        <abbr title="Papéis subindo para nuvem">
            <img class="image image_inline" src="PScloud.png" alt="pscloud">
        </abbr>
        <img class="image down" style="width: 900px;" src="cabecalho.png" alt="ged">
    </header>

    <p class="azul">
        BEM VINDO AO GERENCIAMENTO ELETRÔNICO DE DOCUMENTOS
    </p>

    <section id="imagens" class="image-container" style="justify-content: left;">
        <img src="IconeMaior.png" alt="IconeMaior" style="width: 750px; padding-left: 130px; margin-top:-25px;">
        <p class="titulo">Acesso ao GED
        <br>
        <span class="input-container" width="100%">
            <label style="padding-left:120px; font-size:18px; font-weight:normal; position: relative; top:5px; margin-top:70px;" for="GED">GED:</label>

            <input class="box_shine" type="text" style="height:27px; width: 190px;position: absolute; top:400px; left: 1195px;">
        </span>
        <br>
        <span class="input-container" width="100%">
            <label style="font-size: 18px; font-weight: normal; margin-top: 35px; position: relative; left:70px;" for="Usuario">Usuário:</label>
            <input class="box_shine" type="text" style="height:27px; width: 190px; position: relative; left: 237px;">
        </span>

        <span class="input-container" width="100%">
            <label style="font-size:18px; font-weight: normal; margin-top: 35px;position: relative; left:62px;">Senha:</label>
            <input class="box_shine" type="text" style="height: 27px; width: 190px;position: relative; left: 237px;">
        </span>
            <a style="position: relative; left:-27px;" href="https://pscloud.com.br/ged/servlet/mainlogin" target="_blank">
                Esqueci minha senha
            </a>
        </span>
        <br>
       <button style="margin-top:10px; position: relative; left: -90px;" type="submit">
            Login
       </button>
    </section>
    
    <footer>
        <p>Desenvolvido por Siap Sistemas</p>
    </footer>

</body>
</html>
