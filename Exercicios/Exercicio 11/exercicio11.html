<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
    <link rel ='shortcut icon' href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(224, 236, 247)
            
        }
        
    </style>
</head>
<body>
    <h1 style="text-align:center">
        <abbr title="Papéis subindo para nuvem">
            <img style="height: 110px;" src="PScloudCelular.png" alt="Papéis subindo para nuvem">
        </abbr>
    </h1>
    
    <h1 style="text-align:center;font:times-new-roman;font-size:18;background-color:blue;color:white;height:50px;vertical-align: middle;">
        <ins>
            Gerenciamento Eletrônico de Documentos
        </ins>
    </h1>
    <h1 style="text-align:center">
        Treinamento de imagens dinamicas na tela
    </h1>
    
    <picture>
        <source media="(max-width:750px)" srcset="PScloudCelular.png" type="image/png">
        <source media="(max-width:1050px)" srcset="PScloudTablet.png" type="image/png">

        <img src="PScloudNotebook.png" alt="imagem flexiviel">
    </picture>
</body>
</html>
